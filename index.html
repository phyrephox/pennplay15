<audio controls id="music_loop">

<script src="/socket.io/socket.io.js"></script>
<script src='road.js'> </script>
<script src='city.js'> </script>
<script src='client.js'></script> <!-- must be changed to /client.js (maybe?)-->

<script>
	var socket = io();
	socket.on('onconnected', function(msg) {
		console.log('connected!');
		socket.emit('want-to-play');
	});

	socket.on('found', function() {
		console.log('playing');
		socket.emit('playing');
	});

	socket.on('new-state', function(state) {
		console.log(state);
	});
</script>
